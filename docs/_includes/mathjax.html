{% if page.mathjax %}
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-AMS-MML_HTMLorMML">
</script>
<script type="text/javascript">
// MathJax basic tutorial and quick reference: https://math.meta.stackexchange.com/questions/5020/mathjax-basic-tutorial-and-quick-reference
// Dynamic preview for MathJax: http://bandicoot.maths.adelaide.edu.au/MathJax/test/sample-dynamic-2.html
MathJax.Hub.Config({
  jax: ["input/TeX", "output/HTML-CSS"],
  tex2jax: {
    inlineMath: [['$', '$']],
    displayMath: [['$$', '$$'],['\\[','\\]']],
    processEscapes: true,
    skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
  },
  messageStyle: "none",
  "HTML-CSS": { preferredFont: "TeX", availableFonts: ["STIX","TeX"] },
  TeX: {
    equationNumbers: { autoNumber: "AMS" },
    extensions: ["AMSmath.js", "AMSsymbols.js", "AMScd.js"],
    TagSide: "left",
    Macros: {
      homo: ['\\ensuremath{\\tilde{\\mathbf{#1}}}', 1],
      norm: ['\\ensuremath{\\vert \\vert #1 \\vert \\vert}', 1],
      dv:   ['\\ensuremath{\\frac{d #1}{d #2}}', 2],
      pdv:  ['\\ensuremath{\\frac{\\partial #1}{\\partial #2}}', 2],
      ensuremath: '',
    }
  }
});
</script>
{% endif %}
