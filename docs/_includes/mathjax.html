{% if page.mathjax %}
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-AMS-MML_HTMLorMML">
</script>
<script type="text/javascript">
// MathJax basic tutorial and quick reference: https://math.meta.stackexchange.com/questions/5020/mathjax-basic-tutorial-and-quick-reference
// Dynamic preview for MathJax: http://bandicoot.maths.adelaide.edu.au/MathJax/test/sample-dynamic-2.html
MathJax.Hub.Config({
  tex2jax: {
    inlineMath: [
      ['$$','$$'],
      ["\\(","\\)"]
    ],
    displayMath: [
      ['$$','$$'],
      ["\\(","\\)"]
    ],
  },
  TeX: {
    Macros: {
      bra: ["\\langle{#1}|", 1],
      ket: ["|{#1}\\rangle", 1],
      braket: ["\\langle{#1}\\rangle", 1],
      bk: ["\\langle{#1}|{#2}|{#3}\\rangle", 3]
    }
  }
});
</script>
{% endif %}
